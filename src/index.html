<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reval Code Validator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Single Page Apps for GitHub Pages -->
  <!-- This script checks for a redirect from 404.html and restores the correct URL -->
  <script>
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <script>
    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        // Trigger validate button click
        document.querySelector('[data-validate-btn]')?.click();
      } else if ((e.ctrlKey || e.metaKey) && e.key === 's' && window.location.pathname.includes('/report')) {
        e.preventDefault();
        // Trigger JSON export button click
        document.querySelector('[data-export-json-btn]')?.click();
      }
    });
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
